<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,
		initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="./style.css" />
	<link href=
"https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		rel="stylesheet" />
</head>

<body>
	<div class="container mt-3">
		<br>
		<h1>Our Product</h1>
		<br>
		<h2>Product 1</h2>
		<div>
			<label>Short description.</label>
		</div>
	</div>
	<div class="container mt-3">
		<br />
		<h2>Contact Us</h2>
		<br />
		<form action="/contactUs" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName"
						style="font-size: 23px">
						Name
					</label>
					<input type="text" class="form-control"
						id="name" name="name" />
				</div>

                <div class="form-group col-md-6">
					<label for="inputEmail"
						style="font-size: 23px">
						Email
					</label>
					<input type="email" class="form-control"
						id="inputEmail" name="email" />
				</div>

				
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputPhone"
						style="font-size: 23px">Phone
					</label>
					<input type="text" class="form-control"
						id="inputPhone" name="phone" />
				</div>

                <div class="form-group col-md-6">
                    <label for="inputAddress"
                        style="font-size: 23px">Address</label>
                    <input type="text" class="form-control"
                        id="inputAddress" name="addressline" />
                </div>
			</div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Reason for contacting
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Tech support</a>
                          <a class="dropdown-item" href="#">Sale support</a>
                          <a class="dropdown-item" href="#">Something else support</a>
                        </div>
                      </div>
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
		</form>
	</div>
</body>
</html>
